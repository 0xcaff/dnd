language: go
go:
  - stable

install:
  - go get ./...
  - go get github.com/GeertJohan/go.rice/rice

script:
  - go generate
  - go build

before_deploy:
  - GOOS=darwin  GOARCH=386 go build -o ./dnd.darwin.386
  - GOOS=linux   GOARCH=386 go build -o ./dnd.linux.386
  - GOOS=linux   GOARCH=arm go build -o ./dnd.linux.arm
  - GOOS=windows GOARCH=386 go build -o ./dnd.windows.386

deploy:
  provider: releases
  api_key:
    secure: ""
  skip_cleanup: true
  file:
    - ./dnd.darwin.386
    - ./dnd.linux.386
    - ./dnd.linux.arm
    - ./dnd.windows.386
  on:
    tags: true
