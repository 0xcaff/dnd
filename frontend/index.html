<html>
  <head>
    <title>DnD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>
    <h1>Drag And Drop</h1>
    <div id="dropzone">
      <div id="error">
      </div>

      <div id="prompt">
        <label for="form">Click</label> or drag to upload
        <input id="form" type="file" multiple/>
      </div>

      <div id="uploads">
      </div>
    </div>

    <!-- template for information about the status of each upload -->
    <template id="info">
      <p id="details"></p>
      <div class="progress">
        <div id="progress" class="progress-inner"></div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
